  </a>
  <div class="navbar-nav-scroll">
    <ul class="navbar-nav mr-auto flex-row w-100">
      {% assign pageUrl = page.url | replace : '.html', '' %}
      {% for item in site.data.header %}
      {% assign name = item.name | downcase %}
      <li class="nav-item">
        <a {% if page.menu == name or page.menu == item.menu %} class="nav-link active" {% else %} class="nav-link"

      </li>
      {% endfor %}
    </ul>
  </div>

    <a href="https://chrome.google.com/webstore/detail/irctc-tatkal-autofill-tic/hdpgdlpfibjbomhilmingpidaefiejip"

<script>
  window.onload = _ => {
    if (!window.extension_installed) {
      $(".btn-download").removeClass("invisible");
    }
  }
</script>
