<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="api_key" content="{{ site.api_key }}">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!--link rel="stylesheet" href="{{ '/assets/css/docs.min.css' | relative_url }}"-->
  <link rel="stylesheet" href="{{ '/assets/scss/light-mode.css' | relative_url }}">
  <!-- Favicons -->
  <link rel="apple-touch-icon" href="{{ '/assets/favicons/icon128.png' | relative_url }}" sizes="128x128">
  <link rel="icon" href="{{ '/assets/favicons/icon32.png' | relative_url }}" sizes="32x32" type="image/png">
  <link rel="icon" href="{{ '/assets/favicons/icon16.png' | relative_url }}" sizes="16x16" type="image/png">
  <link rel="manifest" href="{{ '/assets/favicons/manifest.json' | relative_url }}">
  <link rel="icon" href="{{ '/assets/favicons/favicon.ico' | relative_url }}">
  <title>{{ page.title }}</title>
  {% feed_meta %}
  {% seo %}
</head>

<body>
  {% include header.html %}
  {{ content }}
  {% if page.footer != false %}
  {% include footer.html %}
  {% endif %}
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script>
    window.apiKey = $('meta[name=api_key]').attr("content");
    console.log(apiKey);  
    if (apiKey) {
      window.chrome.runtime.sendMessage(apiKey, { action: "chrome.manifest", key: "version" }, _ => {
        if (!window.chrome.runtime.lastError) {
          window.extension_installed = true;
        }
      });
    } else {
      console.info("api key not avaiable");
    }
  </script>
</body>

</html>
